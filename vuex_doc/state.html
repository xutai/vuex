<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="mylibraries/vue.js_v2.5.16.js"></script>
    <script src="mylibraries/vuex.js"></script>
</head>
<body>

<div id="app">

</div>

<script>


    const store = new Vuex.Store({
        state: {
            count: 0
        },
        mutations: {
            increment(state) {
                state.count++
            }
        }
    });

    const Counter = {
        template: `<div>{{ count }}</div>`,
        computed: {
            count () {
                return store.state.count
            }
        }
    };
    const app = new Vue({
        el: '#app',
        store,
        components: { Counter },
        template: `
            <div class="app">
                <counter></counter>
            </div>
        `
    });




</script>

</body>
</html>
