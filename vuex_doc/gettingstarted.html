<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="mylibraries/vue.js_v2.5.16.js"></script>
    <script src="mylibraries/vuex.js"></script>
</head>
<body>


<script>
    const store = new Vuex.Store({
        state: {
            count: 0
        },
        mutations: {
            increment (state) {
                state.count++
            }
        }
    })


</script>

</body>
</html>
